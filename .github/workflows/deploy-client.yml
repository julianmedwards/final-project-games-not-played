name: Deploy client to Github Pages

on:
  # Can be manually run or called by other workflows
  workflow_dispatch:
  workflow_call:

jobs:
  deploy-client:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Allow only one concurrent deployment, skipping runs queued
    # between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow
    # these production deployments to complete.
    concurrency:
      group: 'pages'
      cancel-in-progress: false

    steps:
      # Setup pages for hosting the client
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Deploy client to GitHub Pages, automatically retrieves the
      # artifact created by actions/upload-pages-artifact
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
