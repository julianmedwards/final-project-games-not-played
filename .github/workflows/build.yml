name: Build client and server source

on:
  # Can be manually run or called by other workflows
  workflow_dispatch:
  workflow_call:
    # Map job outputs and workflow outputs
    outputs:
      version-tag:
        description: 'Deployment version as time string.'
        value: ${{ jobs.build.outputs.version-tag }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      version-tag: ${{ steps.output-version.outputs.VERSION_TAG }}

    steps:
      # Get the time
      - name: Get the time
        id: get-time
        uses: nanzm/get-time-action@v2.0
        with:
          timeZone: 8
          format: 'YYYY-MM-DD-HH-mm-ss'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install workspace dependencies
      - name: Install dependencies
        run: pnpm install

      # Build both the client and server packages
      - name: Build
        run: pnpm run build
        env:
          VITE_API_URL: ${{ vars.API_URL }}

      # Package the client's build output into an artifact
      - name: Upload client artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './packages/client/dist'

      # Install dasel
      - name: Install dasel
        run: |
          curl -s -L https://github.com/TomWright/dasel/releases/download/v2.3.6/dasel_linux_amd64 > dasel
          sudo mv dasel /usr/local/bin/
          sudo chmod +x /usr/local/bin/dasel
          dasel --version

      # Update ELB package docker image version
      - name: Update ELB package docker image versions
        working-directory: ./elastic-beanstalk
        run: |
          dasel put -r yaml -t string -f docker-compose.yml -v '173624809884.dkr.ecr.us-east-2.amazonaws.com/games-not-played-api:${{ steps.get-time.outputs.time }}' services.api.image

      # Package the ELB files for deployment
      - name: Zip ELB package
        working-directory: ./elastic-beanstalk
        run: |
          chmod +x build.sh; \
          ./build.sh

      # Upload the ELB package as an artifact
      - name: Upload ELB artifact
        uses: actions/upload-artifact@v3
        with:
          name: api-package
          path: './elastic-beanstalk/package/games-not-played-api.zip'

      # Package Database Migrations
      - name: Package Sequelize Migrations
        working-directory: ./packages/server/db
        run: |
          zip -r migrations.zip . -i ./migrations/* -i ./dbConfig.js

      # Upload Database Migrations
      - name: Package Sequelize Migrations
        uses: actions/upload-artifact@v3
        with:
          name: migrations
          path: './packages/server/db/migrations.zip'

      # Install buildx for docker/build-push-action@v4
      # Apparently this needs to stay before AWS auth
      - name: Install buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::173624809884:role/GithubActionsAutomator
          aws-region: us-east-2
          output-credentials: 'true'

      # Login to AWS ECR
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: '173624809884'
          mask-password: 'true'

      # pnpm doesn't play nice with dockerizing packages - having the
      # types workspace dependency causes errors. Get rid of all the
      # dev dependencies and use npm in image as simplest solution.
      - name: Modify server package.json for dockerization
        run: dasel delete -r json -f packages/server/package.json 'devDependencies'

      # Build and push the server image to ECR
      - name: Build and push the server image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: games-not-played-api
          IMAGE_TAG: ${{ steps.get-time.outputs.time }}
        uses: docker/build-push-action@v4
        with:
          context: ./packages/server
          platforms: linux/arm64
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      # Output time of commit as version tag.
      - name: Output version tag.
        id: output-version
        run: echo "VERSION_TAG=${{ steps.get-time.outputs.time }}" >> $GITHUB_OUTPUT
